<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Portal - DreamDegree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .exam-tile {
      cursor: pointer;
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    
    .exam-tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #f3f4f6;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6b7280;
      transition: all 0.2s ease;
    }
    
    .close-btn:hover {
      background: #e5e7eb;
      color: #374151;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .tile-gradient-1 { background: linear-gradient(135deg, #4c63d2 0%, #7c3aed 100%); }
    .tile-gradient-2 { background: linear-gradient(135deg, #059669 0%, #0d9488 100%); }
    .tile-gradient-3 { background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%); }
    .tile-gradient-4 { background: linear-gradient(135deg, #9333ea 0%, #c026d3 100%); }
    .tile-gradient-5 { background: linear-gradient(135deg, #0891b2 0%, #0284c7 100%); }
    .tile-gradient-6 { background: linear-gradient(135deg, #ca8a04 0%, #d97706 100%); }
    .tile-gradient-7 { background: linear-gradient(135deg, #be123c 0%, #e11d48 100%); }
    .tile-gradient-8 { background: linear-gradient(135deg, #7c2d12 0%, #a16207 100%); }
    .tile-gradient-9 { background: linear-gradient(135deg, #365314 0%, #4d7c0f 100%); }
    .tile-gradient-10 { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
    
    .exam-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="gradient-bg text-white py-12">
    <div class="max-w-6xl mx-auto px-6">
      <h1 class="text-4xl font-bold text-center mb-4">Application Portal</h1>
      <p class="text-center text-lg opacity-90">Discover entrance exams and application opportunities for your dream career</p>
      <div class="text-center mt-6">
        <a href="/dashboard" class="inline-flex items-center bg-white text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <!-- Exam Tiles -->
  <div class="max-w-6xl mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for exam in exams %}
      <div class="exam-tile tile-gradient-{{ loop.index }} text-white rounded-xl p-6 shadow-lg" 
           onclick="openModal({{ loop.index0 }})">
        <div class="flex items-start justify-between mb-4">
          <div class="exam-badge">
            ENTRANCE EXAM
          </div>
          <div class="bg-white bg-opacity-20 rounded-lg p-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 14l9-5-9-5-9 5 9 5z"/>
              <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
            </svg>
          </div>
        </div>
        <h3 class="text-xl font-bold mb-3 leading-tight line-clamp-2">{{ exam.exam_name }}</h3>
        <p class="text-sm opacity-90 mb-4 line-clamp-3">{{ exam.description[:90] }}...</p>
        <div class="flex items-center justify-between">
          <div class="flex items-center text-sm opacity-80">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
            </svg>
            Portal Available
          </div>
          <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 text-xs font-medium">
            Click for Details
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal -->
  <div id="examModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div id="modalContent">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    const exams = {{ exams | tojson }};
    
    function openModal(index) {
      const exam = exams[index];
      const modal = document.getElementById('examModal');
      const modalContent = document.getElementById('modalContent');
      
      modalContent.innerHTML = `
        <div class="mb-6">
          <div class="flex items-center mb-4">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg p-3 mr-4">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
              </svg>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-gray-800 mb-1">${exam.exam_name}</h2>
              <div class="flex items-center text-green-600">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Active Registration
              </div>
            </div>
          </div>
        </div>
        
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Exam Details
          </h3>
          <p class="text-gray-600 leading-relaxed bg-gray-50 p-4 rounded-lg">${exam.description}</p>
        </div>
        
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Application Process
          </h3>
          <div class="bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-lg border border-green-200">
            <div class="mb-4">
              <h4 class="font-semibold text-gray-800 mb-2">Steps to Apply:</h4>
              <ol class="list-decimal list-inside text-sm text-gray-600 space-y-1">
                <li>Visit the official portal using the link below</li>
                <li>Create an account or login if you already have one</li>
                <li>Fill out the application form with accurate details</li>
                <li>Upload required documents (photos, signatures, certificates)</li>
                <li>Pay the application fee online</li>
                <li>Submit the application and save confirmation</li>
              </ol>
            </div>
            <a href="${exam.portal_url}" target="_blank" 
               class="inline-flex items-center bg-gradient-to-r from-green-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all transform hover:scale-105 shadow-lg">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              Visit Official Portal
            </a>
            <p class="text-sm text-gray-600 mt-2">Click to visit the official application portal</p>
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg">
            <div class="flex items-start">
              <svg class="w-5 h-5 text-blue-600 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <div>
                <h4 class="font-semibold text-blue-800">Key Benefits</h4>
                <ul class="text-sm text-blue-700 mt-1 space-y-1">
                  <li>• Gateway to prestigious institutions</li>
                  <li>• Standardized evaluation process</li>
                  <li>• Multiple career opportunities</li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="bg-orange-50 border border-orange-200 p-4 rounded-lg">
            <div class="flex items-start">
              <svg class="w-5 h-5 text-orange-600 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
              </svg>
              <div>
                <h4 class="font-semibold text-orange-800">Important Reminders</h4>
                <ul class="text-sm text-orange-700 mt-1 space-y-1">
                  <li>• Check eligibility criteria carefully</li>
                  <li>• Note application deadlines</li>
                  <li>• Prepare required documents</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-yellow-600 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <div>
              <h4 class="font-semibold text-yellow-800">Important Notice</h4>
              <p class="text-sm text-yellow-700">Please verify all information including exam dates, eligibility criteria, and application procedures on the official website before applying.</p>
            </div>
          </div>
        </div>
      `;
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('examModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    // Close modal when clicking outside
    document.getElementById('examModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
