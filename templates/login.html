<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <input name="username" type="text" placeholder="Username" required class="mb-4 w-full px-3 py-2 border rounded" />
        <input name="password" type="password" placeholder="Password" required class="mb-6 w-full px-3 py-2 border rounded" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">Login</button>
        <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-600 underline">Register</a></p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-4 text-red-600 text-center">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
    </form>
</body>
</html>
